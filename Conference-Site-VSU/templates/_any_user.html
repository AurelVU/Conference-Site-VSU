 <div class="card mb-3 ml-2 mr-2" style="max-width: 50rem;">
         <div class="card-header">
            <h5 class="card-title" style="margin-bottom: 0;">
                <img src="{{ user.avatar(36) }}" alt="Card image cap">
                {{ user.username }}
                <button class="btn btn-outline-secondary pull-right" style="color: #646464; padding:1%" type="button" onclick="send();">
                     Написать
                    <i class="fa fa-paper-plane" aria-hidden="true" ></i>
                </button>
            </h5>
         </div>

            {% if current_user.role == 2 %}
             <div class="card-body" style="resize: none;">
                <table id="change-user-table" class="table table-hover">
                <thead>
                    <tr>
                        <th scope="row" style="position:static;">
                            <p style="margin-bottom:4rem;"> {{ roles[user.role] }} </p>

                        </th>
                        <th scope="row">

                            <div class="form-group">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="customSwitch1" checked="">
                                    <label class="custom-control-label" for="customSwitch1">
                                        <i class="fa fa-envelope" aria-hidden="true"></i>
                                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="customSwitch2" checked="">
                                    <label class="custom-control-label" for="customSwitch2">
                                        <i class="fa fa-folder" aria-hidden="true"></i>
                                        <i class="fa fa-folder-o" aria-hidden="true"></i>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="customSwitch3" checked="">
                                    <label class="custom-control-label" for="customSwitch3">
                                        <i class="fa fa-file-text" aria-hidden="true"></i>
                                        <i class="fa fa-file-text-o" aria-hidden="true"></i>
                                    </label>
                                </div>
                            </div>

                        </th>
                        <th scope="row">
                           <form action="change_role" method="post">
                                <input type="hidden" name="id" value="{{ user.id }}">
                                <p>{{ form.role(class_='form-control') }}</p>
                                <a>{{ form.submit(class_='btn btn-outline-secondary pull-right', style='padding: 2%') }}</a>
                           </form>
                        </th>
                    </tr>
                </thead>
            </table>
             </div>
            {% else %}
            {% endif %}

</div>
