{% extends "base.html" %}
{% import '/bootstrap/wtf.html' as wtf %}

{% block app_content %}

<div class="row">
    <div class="block col-md-8">

        <div id="information" class="card bg-secondary mb-3 " style="margin-top: 25px;">
            <div class="card-header bg-dark"></div>
            <div class="card-body" style="margin-left:70px; margin-right: 70px">
                <h3 class="card-title">Список пользователей</h3>

                <div id="back_search_add_btn" class="row mb-3 mt-3" style="max-width: 1024px; max-hight: 30px;">

                        <div class="card col-md-4 col-sm-6" style="border: none;">
                            <button type="button" onclick="history.back();"  class="btn btn-outline-secondary" style="width: 100px; hight: 30px; padding:1%">Назад</button>
						</div>
						<div class="card col-md-5 col-sm-8 bg-secondary"
							 style=" border: none;">
							<form action="{{ url_for('users') }}"  class="form-search" style="border-bottom: 1px solid; display: inline-block;">
							  <!--<input type="hidden"  style="all: unset;" name="searchid">-->
							  <input type="search" style="all: unset;" name="search" required placeholder="Поиск">

							  <input type="image" style="width:16px; hight:16px;" src="../static/images/magnifying-glass.png" alt="Submit feedback">
							</form>
						</div>

                </div>
	            <div class="card bg-dark mb-4" style="hight: 1px"></div>

                <style>
.scroll_post {
height: 20rem; /* высота нашего блока */
max-width: 40rem; /* ширина нашего блока */
background: none; /* цвет фона, белый */
border: none; /* размер и цвет границы блока */
overflow-y: scroll; /* прокрутка по вертикали */
}

#style-11::-webkit-scrollbar {
    width: 10px;
    background-color: #F5F5F5;
}
#style-11::-webkit-scrollbar-track {
  border-radius: 10px;
  background: rgba(0,0,0,0.1);
  border: 1px solid #ccc;
}

#style-11::-webkit-scrollbar-thumb {
  border-radius: 10px;
  background: linear-gradient(left, #fff, #e4e4e4);
  border: 1px solid #aaa;
}

#style-11::-webkit-scrollbar-thumb:hover {
  background: #fff;
}

#style-11::-webkit-scrollbar-thumb:active {
  background: linear-gradient(left, #22ADD4, #1E98BA);
}
</style>
                <div class="scroll_post" id="style-11">
                    <div id="card-users" class="card-column">
                    {% for user in users %}
                        {% include '_any_user.html' %}
                    {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
