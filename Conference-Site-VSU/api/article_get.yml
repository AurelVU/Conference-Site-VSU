Страница Статей пользователя
Доступно атворизированным пользователям, кроме случая блокировки загрузки файлов или
статей пользователя.
---
tags:
  - Awesomeness Language API
responses:
  200:
    description:
      Отображает html страницу с навбаром для авторизированного пользователя, заголовком страницы, кнопкой Назад,
      кнопкой статистики статей пользователя, формой добавления новой статьи, списком статей пользователя.
      Форма добавления новой статьи представлена полем для ввода названия новой статьи, кнопкой прикрепления файла новой статьи,
      кнопкой загрузки новой статьи.
      Список содержит статическую иконку статьи, логин пользователя, ссылку на скачивание статьи, форму обновления статьи, дату и время последнего изменения статьи,
      статус статьи (если пользователь Администратор или Редактор, то форма статуса статьи, которая содержит чекбокс выбора статуса и кнопки обновления статуса).
      Форма обновления статьи содержит кнопку загрузки файла статьи (в форматах .pdf, .docx, .rtx) и кнопку обновления статьи.
  302:
    description:
      Если пользователь не авторизован, то редирект на страницу Авторизации.
  400:
    description:
      Некорректный запрос.
  404:
    description:
      Ошибка запроса. Страница не существует.
  500:
    description:
      Невозможно обработать входные данные.