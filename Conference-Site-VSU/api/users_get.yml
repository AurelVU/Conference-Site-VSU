Список пользователей
Доступна аторизированным пользователям.
---
tags:
  - Awesomeness Language API
parameters:
  - name: search
    in: query
    description: Начало username пользователя
    required: true
    type: string
responses:
  200:
    description:
      На странице отображается навбар, заголовок, кнопка Назад(перенаправляет на предыдущую страницу сайта), ссылка Поиска пользователей,  список всех пользователей.
      В навбаре выводятся ссылки на главную страницу, страницу новостей, сборников, архивов, контактов, а также ссылка на страницу пользователя и URL выхода из системы( если пользователь зарегистрирован и авторизирован).
      Для любого авторизованного пользователя список пользователей содержит в себе иконку пользователя, его логин, кнопку Написать сообщение(то есть начать/перейти в диалог с пользователем).
      Для Администратора отображается статус пользователя, его разрешения и форма правки статуса пользователя.
  302:
    description:
      Если пользователь не авторизован, то редирект на страницу Авторизации.
  400:
    description:
      Некорректный запрос.
  404:
    description:
      Ошибка ввода логина собеседника. Пользователь не найден с введённым логином.
  500:
    description:
      Выход за пределы массива.