Все статьи
Данная страница доступна Администратору и Редактору после аторизации.
---
tags:
  - Awesomeness Language API
responses:
  200:
    description:
      Отображает html страницу с навбаром для авторизированного пользователя, заголовком страницы, кнопкой Назад,
      кнопкой статистики статей пользователя, списком статей всех пользователей.
      Список содержит статическую иконку статьи, логин автора-пользователя, ссылку на скачивание статьи, форму обновления статьи, дату и время последнего изменения статьи,
      форму статуса статьи, которая содержит чекбокс выбора статуса и кнопки обновления статуса.
      Форма обновления статьи содержит кнопку загрузки файла статьи (в форматах .pdf, .docx, .rtx) и кнопку обновления статьи.
      Алминистратор и Редактор могут обновлять статьи других пользователей.
  302:
    description:
      Если пользователь не авторизован, то редирект на страницу Авторизации.
  400:
    description:
      Некорректный запрос.
  404:
    description:
      Ошибка запроса. Страница не существует.
  500:
    description:
      Невозможно обработать входные данные.