Добавить сборник
POST запрос для передачи данных при добавлении сборника в систему.
Доступно Администратору после авторизации кроме случая блокировки загрузки файлов.
---
tags:
  - Awesomeness Language API
consumes:
   - multipart/form-data
parameters:
  - in: formData
    name: file
    type: file
    description: Прикрепленный файл
  - in: formData
    name: ico
    type: file
    description: Прикрепленная иконка файла
  - in: formData
    name: name
    type: string
    description: Название статьи
  - name: submit
    in: formData
    description: Нажатие кнопки
    required: true
    type: boolean
    enum:
      - true
responses:
  200:
    description: редирект на html страницу Архива работ
    content:
        html страница
