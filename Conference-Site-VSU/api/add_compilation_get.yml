Добавить сборник
По вызову данного GET запроса отображается сраница добавления сборника.
Данная страница доступна авторизированному пользователю с ролью Администратора.
---
tags:
  - Awesomeness Language API
responses:
  200:
    description:
      Отображает html страницу с навбаром для авторизированного пользователя, заголовком страницы, кнопкой Назад,
      полем для ввода названия сборника, кнопками добавления файлов для самого сборника (в .pdf формате) и его обложки (.jpg .jpeg, .png),
      и кнопкой загрузки выбранных файлов.
  302:
    description:
      Если пользователь не авторизован, то редирект на страницу Авторизации.
  400:
    description:
      Некорректный запрос.
  404:
    description:
      Ошибка запроса. Страница не существует.
  500:
    description:
      Невозможно обработать входные данные.