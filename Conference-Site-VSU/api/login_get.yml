Логин
URL на который перенаправить после авторизации (относительно корня сайта). Например, на Главную страницу ("/").
---
tags:
  - Awesomeness Language API
responses:
  200:
    description:
      Отображает главную страницу, если пользователь авторизован( ему доступен вход в свой кабинет).
      Иначе отображает страницу Авторизации.
  400:
    description:
      Некорректный запрос.
  404:
    description:
      Ошибка запроса. Страница не существует.
  500:
    description:
      Невозможно обработать входные данные.