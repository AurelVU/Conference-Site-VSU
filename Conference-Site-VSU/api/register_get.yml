Страница регистрации
Данная страница доступна всем пользователям.
---
tags:
  - Awesomeness Language API
responses:
  200:
    description:
      Возвращает страницу с формой для регистрации клиента.
      Перенаправляет на главную страницу если пользователь авторизован.
  400:
    description:
      Некорректный запрос.
  404:
    description:
      Ошибка запроса. Страница не существует.
  500:
    description:
      Невозможно обработать входные данные.