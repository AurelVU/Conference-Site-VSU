Страница добавления новостей
По вызову данного GET запроса отображается сраница добавления новости.
Данная страница доступна Администратору после авторизации.
---
tags:
  - Awesomeness Language API
responses:
  200:
    description:
      Отображает html страницу с навбаром для авторизированного пользователя, заголовком страницы, кнопкой Назад,
      полями для ввода заголовка новости и текста новости, кнопкой загрузки заполненных полей.
  302:
    description:
      Если пользователь не авторизован, то редирект на страницу Авторизации.
  400:
    description:
      Некорректный запрос.
  404:
    description:
      Ошибка запроса. Страница не существует.
  500:
    description:
      Невозможно обработать входные данные.